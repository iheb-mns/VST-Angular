<!-- Start Header -->
<header class="header">
    <!-- middle sec -->
    <div class="middle-head bg-light-white">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-6">
                    <div class="logo">
                        <a routerLink='/home'>
                            <img src="assets/images/logo-vst2.png">
                        </a>
                    </div>
                </div>
                <div class="col-lg-9 col-6">
                    <div class="right-side">
                        <ul class="custom-flex">
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fal fa-envelope text-orange"></i>
                                    vegastartravel@contact.com
                                </a>
                            </li>
                            <li>
                                <a href="#" class="text-blue">
                                    <i class="fal fa-phone text-orange"></i>
                                    (+216) 73 371 610
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="hamburger-btn">
                        <div class="menu-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- navigation -->
    <div class="navigation">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="main-nav">
                        <nav>
                            <ul class="custom-flex main-menu">
                                <li class="menu-item">
                                    <a routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
                                </li>
                                <li class="menu-item menu-item-has-children">
                                    <a href="#">Services</a>
                                    <ul class="custom sub-menu">
                                        <li class="menu-item">
                                            <a routerLink='/hotels' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Hôtels</a>
                                        </li>
                                        <li class="menu-item">
                                            <a routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Événements</a>
                                        </li>
                                        <li class="menu-item">
                                            <a routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Excursions</a>
                                        </li>
                                        <li class="menu-item">
                                            <a routerLink='/' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Excursions</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="menu-item">
                                    <a routerLink='/contact' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Contact</a>
                                </li>
                                <li class="menu-item">
                                    <a routerLink='/about' routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">About</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="nav-right">
                            <ul class="custom-flex">
                                <li>
                                    <a href="#">
                                        <i class="fal fa-user"></i>
                                    </a>
                                </li>
                                <li class="search">
                                    <a href="#">
                                        <i class="fal fa-search"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="search-popup" id="search-popup">
            <form action="#" class="search-form">
                <div class="input-group">
                    <input type="text" name="#" class="form-control form-control-custom" placeholder="Search">
                    <div class="input-group-prepend">
                        <button type="submit" class="theme-btn"><i class="fal fa-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="body-overlay" id="body-overlay"></div>
    </div>
</header> 
<!-- End Header -->
